<h1>Boletin de Notas</h1>
<div class="container">
  <div *ngFor=" let alumno of alumnos">
    <!-- <div class="row border"> -->
      <div class="col-2"
        [style.font-weight]="IsBold ? 'bold' : 'normal'">
        <div>{{ alumno.nombre }}</div>
      </div>
  <div class="row">
        <div class="col-2"></div>
          <div class="col-9">
            <div class="row">
              <div  class="col-3"
              [style.font-style]="IsItalic ? 'italic' : 'normal'"
              *ngFor=" let u of alumno.cursos">{{ u.materia }}</div>
            </div>
          </div>
      </div>
      <div class="row border">
        <div class="col-2"></div>
          <div class="col-9">
            <div class="row">
              <div  class="col-3"
              *ngFor="let d of alumno.cursos"[style.color]="d.nota > 6 ? 'green' : 'red'">
              {{ d.nota }}</div>
            </div>
          </div>
      </div>
